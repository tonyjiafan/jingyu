<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge; IE=11">
  <title>注册</title>
  <link rel="stylesheet" type="text/css" href="./statics/css/login-register.css">
  <!-- <script type="text/javascript" src="./statics/js/base/jquery-1.7.2.min.js"></script> -->
</head>

<!--  -->
<body>
  <div class="container">
      <div class="header">
        <div class="home-nav">
          <img class="logo" src="./statics/images/logo.png" alt="">
        </div>
      </div>
    <!--  -->
      <div class="login-content">
          <div class="register-box">
            <h3 class="box-title">注册</h3>
            <div class="waring-box">
              <p class="waring-icon"> - </p>
              <span class="waring-text">请填写完整的信息！</span>
            </div>
            <div class="content-box">
              <p>
                <span class="register-icon">*</span>
                <span class="register-code code-btn">获取验证码</span>
                <span class="register-code code-time">60</span>
                <input class="user-input register-from-input" type="text" name="" value="" placeholder="请输入你的手机号">
              </p>
              <p>
                <span class="register-icon">*</span>
                <input class="password-input register-from-input" type="text" name="" value="" placeholder="请输入手机验证码">
              </p>
              <p>
                <span class="register-icon">*</span>
                <input class="password-input register-from-input" type="password" name="" value="" placeholder="请输入6-8位包含字母数字的密码">
              </p>
              <p>
                <input class="password-input register-from-input" type="text" name="" value="" placeholder="请填写公司名称">
              </p>
              <p>
                <input class="password-input register-from-input" type="text" name="" value="" placeholder="请输入联系人姓名">
              </p>
              <!-- check -->
              <p class="register-check">
                <input class="magic-checkbox" type="checkbox" name="layout" id="c1" checked>
                <label class="check-text " for="c1">
                  同意
                  <a class="contract-a" href="#">《开心科技服务条款》</a>
                  <a class="login-a" href="./login.html">立即登录</a>
                </label>
              </p>
              <!-- button -->
              <div class="login-button" name="login-btn">
                <span class="login-text" id="register-submit-btn">注册</span>
              </div>
            </div>
          </div>
          <img class="login-box-bg" src="./statics/images/login-box-bg.png" alt="">
      </div>
    <!--  -->
      <div class="login-footer">
        <img class="people-img" src="./statics/images/login-people.png" alt="">
        <img class="line-img" src="./statics/images/line.png" alt="">
        <p class="login-company-info">Copyright &copy; 开心大屏幕 四川开心科技有限公司 版权所有 蜀ICP备15000126号-1川公安网备 51010702000738</p>
      </div>
  </div>
</body>

</html>
