<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge; IE=11">
  <title>登录</title>
  <link rel="stylesheet" type="text/css" href="./statics/css/login-register.css">
  <!-- <script type="text/javascript" src="./statics/js/base/jquery-1.7.2.min.js"></script> -->
</head>

<!--  -->
<body>
  <div class="container">
      <div class="header">
        <div class="home-nav">
          <img class="logo" src="./statics/images/logo.png" alt="">
        </div>
      </div>
    <!--  -->
      <div class="login-content">
          <div class="login-box">
            <h3 class="box-title">登录</h3>
            <div class="waring-box">
              <p class="waring-icon"> - </p>
              <span class="waring-text">请输入账户名和密码！</span>
            </div>
            <div class="content-box">
              <p>
                <img class="icon-user icon" src="./statics/images/account.png" alt="">
                <input class="user-input from-input" type="text" name="" value="">
              </p>
              <p>
                <img class="icon-password icon" src="./statics/images/password.png" alt="">
                <input class="password-input from-input" type="password" name="" value="">
              </p>
              <p style="line-height: 20px;">
                <div class="check-warp">
                  <input class="magic-checkbox" type="checkbox" name="layout" id="c1" checked>
                  <label class="check-text" for="c1">记住密码</label>
                </div>
                <div class="check-warp-2">
                    <a href="#">忘记密码</a>
                </div>
                <div class="clear"></div>
              </p>
              <!-- button -->
              <div class="login-button" name="login-btn">
                <span class="login-text" id="register-submit-btn">立即登录</span>
              </div>
              <!-- 注册 -->
              <p class="register-p">
                没有账号，立即
                <a href="./register.html">注册</a>
              </p>
              <!-- 底部 第3方登录 -->
              <div class="icon-warp">
                <div class="qq-box item-box">
                  <img class="icon-img" src="./statics/images/qq_select.png" alt="">
                </div>
                <div class="weixin-box item-box">
                  <img class="icon-img" src="./statics/images/weixin_select.png" alt="">
                </div>
                <!--  -->
                <div class="clear"></div>
              </div>
            </div>
          </div>
          <img class="login-box-bg" src="./statics/images/login-box-bg.png" alt="">
      </div>
    <!--  -->
      <div class="login-footer">
        <img class="people-img" src="./statics/images/login-people.png" alt="">
        <img class="line-img" src="./statics/images/line.png" alt="">
        <p class="login-company-info">Copyright &copy; 开心大屏幕 四川开心科技有限公司 版权所有 蜀ICP备15000126号-1川公安网备 51010702000738</p>
      </div>
  </div>
</body>

</html>
